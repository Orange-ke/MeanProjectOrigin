
<mat-card class="card-with-background">
  <form [formGroup]="form" (submit)="onSavePost()" enctype="multipart/form-data">
    <mat-form-field class="form-item">
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="请键入用户名称" />
      <mat-error *ngIf="form.get('title').invalid">{{ "用户名称不能为空" }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-item">
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="请键入描述信息" >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">{{ "描述信息不能为空" }}</mat-error>
    </mat-form-field>

    <div class="form-item">
      <button mat-stroked-button type="button" (click)="filePicker.click()">选择照片</button>
      <input type="file" name="image" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div class="form-item"></div>
    <button
        [disabled]="isLoading"
        mat-raised-button
        color="accent"
        type="submit">
        <div class="loader" *ngIf="isLoading"></div>
        <span *ngIf="!isLoading">确认新建</span>
      </button>
  </form>
</mat-card>
